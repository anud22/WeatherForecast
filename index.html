<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body class="min-100-vh">
  <header class="p-3 bg-primary text-white text-center">
    <h1> Weather Dashboard</h1>
  </header>
  <main>
    <div class="weather-app d-flex flex-row justify-content-between">
      <div class="search-container d-flex flex-column col-3 col-sm-2">
        <div class="card">
          <h4 class="card-header">Search for a city</h4>
          <form id="user-form" class="card-body d-flex flex-column">
            <input name="city" id="city" type="text" autofocus="true" class="mb-2" placeholder="Atlanta" />
            <button type="submit" class="btn bg-primary">Search</button>
          </form>
        </div>
        <div class="searchHistory-container d-flex flex-column mt-5">

        </div>
      </div>

      <div class="weather-details col-8 col-sm-9 d-flex flex-column">
        <div class="current-weather ml-3 mb-5 mt-3 p-3 col-12 col-sm-12 col-lg-11">
        </div>
        <h2 id="days"></h2>
        <div class="5day-weather ml-3 d-flex col-12 col-sm-12 col-lg-11 justify-content-between">
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="asset/script.js"></script>
</body>

</html>
